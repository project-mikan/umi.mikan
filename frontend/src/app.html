<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#3b82f6" />
		<meta name="description" content="毎日使う日記アプリ" />

		<!-- Apple PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="umi.mikan" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />

		<!-- Additional PWA Meta Tags -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="umi.mikan" />
		<script>
			// Initialize dark mode before page renders to prevent flash
			(function() {
				const stored = localStorage.getItem('darkMode');
				const isDarkMode = stored !== null 
					? stored === 'true' 
					: window.matchMedia('(prefers-color-scheme: dark)').matches;
				
				if (isDarkMode) {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
