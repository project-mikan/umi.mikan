version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      timezone: "Asia/Tokyo"
    groups:
      frontend:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/infra"
    schedule:
      interval: "monthly"
      timezone: "Asia/Tokyo"
    groups:
      docker:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/backend"
    schedule:
      interval: "monthly"
      timezone: "Asia/Tokyo"
    groups:
      backend:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "monthly"
      timezone: "Asia/Tokyo"
    groups:
      github-actions:
        patterns:
          - "*"
