name: ã€backendã€‘Go Tests

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: dev-pass
          POSTGRES_USER: postgres
          POSTGRES_DB: umi_mikan
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "backend/go.mod"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Initialize database
        run: |
          for file in schema/*.sql; do
            if [[ "$(basename "$file")" != *"_."* ]]; then
              echo "Applying schema: $(basename "$file")"
              psql "$DATABASE_URL" -f "$file"
            fi
          done
        env:
          DATABASE_URL: postgres://postgres:dev-pass@localhost:5432/umi_mikan?sslmode=disable

      - name: Run tests with coverage
        working-directory: ./backend
        run: |
          set -o pipefail
          go test -v -coverprofile=coverage.out -json ./... 2>&1 | tee test-results.json | tparse -all -notests
        env:
          DATABASE_URL: postgres://postgres:dev-pass@localhost:5432/umi_mikan?sslmode=disable
          JWT_SECRET: test-secret-for-ci
          TEST_DB_HOST: localhost
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: dev-pass
          TEST_DB_NAME: umi_mikan
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASS: dev-pass
          DB_NAME: umi_mikan
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate test summary
        if: always()
        working-directory: ./backend
        run: |
          echo "# ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # tparseã§ãƒ†ã‚¹ãƒˆçµæžœã‚’ãƒ‘ãƒ¼ã‚¹ã—ã¦ã‚µãƒžãƒªãƒ¼ã«è¿½åŠ 
          echo "## ðŸ“Š Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test-results.json | tparse -format markdown >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒžãƒªãƒ¼ã‚’ç”Ÿæˆ
          if [ -f coverage.out ]; then
            echo "## ðŸ“ˆ Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}')
            echo "**Total Coverage: $COVERAGE**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸åˆ¥ã‚«ãƒãƒ¬ãƒƒã‚¸
            echo "## ðŸ“¦ Package Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Package | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY
            go tool cover -func=coverage.out | grep -v "total:" | awk -F'/' '
              /github.com\/project-mikan\/umi.mikan\/backend\/(domain|service|middleware|infrastructure|constants|container)\// {
                # ãƒ•ã‚¡ã‚¤ãƒ«åã¨ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚’æŠ½å‡º
                split($0, parts, ":")
                file_and_func = parts[1]
                coverage = $NF

                # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ‘ã‚¹ã‚’æŠ½å‡º
                n = split(file_and_func, path_parts, "/")
                if (n >= 2) {
                  pkg = path_parts[n-1] "/" path_parts[n]
                  gsub(/\.go$/, "", pkg)

                  # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã”ã¨ã«é›†è¨ˆï¼ˆæœ€å¾Œã®å€¤ã‚’ä½¿ç”¨ï¼‰
                  packages[pkg] = coverage
                }
              }
              END {
                for (pkg in packages) {
                  printf "| `%s` | %s |\n", pkg, packages[pkg]
                }
              }
            ' | sort -u >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
