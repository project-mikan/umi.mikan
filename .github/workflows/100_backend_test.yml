name: 【backend】Go Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: dev-pass
          POSTGRES_USER: postgres
          POSTGRES_DB: umi_mikan
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "backend/go.mod"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Initialize database
        run: |
          for file in schema/*.sql; do
            if [[ "$(basename "$file")" != *"_"* ]]; then
              echo "Applying schema: $(basename "$file")"
              psql "$DATABASE_URL" -f "$file"
            fi
          done
        env:
          DATABASE_URL: postgres://postgres:dev-pass@localhost:5432/umi_mikan?sslmode=disable

      - name: Run tests
        working-directory: ./backend
        run: go test -v ./...
        env:
          DATABASE_URL: postgres://postgres:dev-pass@localhost:5432/umi_mikan?sslmode=disable
          JWT_SECRET: test-secret-for-ci
          TEST_DB_HOST: localhost
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: dev-pass
          TEST_DB_NAME: umi_mikan

      - name: Run tests with coverage
        working-directory: ./backend
        run: go test -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://postgres:dev-pass@localhost:5432/umi_mikan?sslmode=disable
          JWT_SECRET: test-secret-for-ci
          TEST_DB_HOST: localhost
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: dev-pass
          TEST_DB_NAME: umi_mikan

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage
