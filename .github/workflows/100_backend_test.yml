name: ã€backendã€‘Go Tests

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: dev-pass
          POSTGRES_USER: postgres
          POSTGRES_DB: umi_mikan
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "backend/go.mod"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Initialize database
        run: |
          for file in schema/*.sql; do
            if [[ "$(basename "$file")" != *"_."* ]]; then
              echo "Applying schema: $(basename "$file")"
              psql "$DATABASE_URL" -f "$file"
            fi
          done
        env:
          DATABASE_URL: postgres://postgres:dev-pass@localhost:5432/umi_mikan?sslmode=disable

      - name: Run tests with coverage
        working-directory: ./backend
        run: go test -v -coverprofile=coverage.out -json ./... > test-results.json
        env:
          DATABASE_URL: postgres://postgres:dev-pass@localhost:5432/umi_mikan?sslmode=disable
          JWT_SECRET: test-secret-for-ci
          TEST_DB_HOST: localhost
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: dev-pass
          TEST_DB_NAME: umi_mikan
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASS: dev-pass
          DB_NAME: umi_mikan
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Generate test summary
        if: always()
        working-directory: ./backend
        run: |
          echo "# ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ãƒ†ã‚¹ãƒˆçµæžœã®ã‚µãƒžãƒªãƒ¼ã‚’ç”Ÿæˆ
          TOTAL_TESTS=$(cat test-results.json | jq -r 'select(.Action == "pass" or .Action == "fail") | select(.Test != null)' | wc -l)
          PASSED_TESTS=$(cat test-results.json | jq -r 'select(.Action == "pass") | select(.Test != null)' | wc -l)
          FAILED_TESTS=$(cat test-results.json | jq -r 'select(.Action == "fail") | select(.Test != null)' | wc -l)
          SKIPPED_TESTS=$(cat test-results.json | jq -r 'select(.Action == "skip") | select(.Test != null)' | wc -l)

          echo "## ðŸ“Š Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | $PASSED_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | $FAILED_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| â­ï¸ Skipped | $SKIPPED_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ Total | $TOTAL_TESTS |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒžãƒªãƒ¼ã‚’ç”Ÿæˆ
          if [ -f coverage.out ]; then
            echo "## ðŸ“ˆ Coverage Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸åˆ¥ã‚«ãƒãƒ¬ãƒƒã‚¸
            echo "## ðŸ“¦ Package Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Package | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY

            go tool cover -func=coverage.out | grep -E "github.com/project-mikan/umi.mikan/backend/(domain|service|middleware|infrastructure|constants|container)/" | \
              awk '{package=$1; coverage=$3} END {for (p in packages) print p, packages[p]}' | \
              awk -F'/' '{
                pkg = $(NF-1) "/" $NF
                gsub(/:[0-9]+$/, "", pkg)
                packages[pkg] = $NF
              }
              END {
                for (pkg in packages) {
                  printf "| `%s` | %s |\n", pkg, packages[pkg]
                }
              }' | sort >> $GITHUB_STEP_SUMMARY || echo "| - | - |" >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # å¤±æ•—ã—ãŸãƒ†ã‚¹ãƒˆã®è©³ç´°
          if [ $FAILED_TESTS -gt 0 ]; then
            echo "## âŒ Failed Tests" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat test-results.json | jq -r 'select(.Action == "fail") | select(.Test != null) | "- `" + .Package + "`: " + .Test' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
